{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список рецептов</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Название рецепта</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for recipe in recipes %}
                    <tr>
                        <th scope="row">{{ recipe.id }}</th>
                        <td>{{ recipe.name }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
